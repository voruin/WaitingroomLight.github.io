<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <title>Check-in From</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
        type="text/javascript"></script>
    <script src="https://unpkg.com/qrcode-generator@1.4.4/qrcode.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <form>
        <div id="sendingWords">
            <h2 class="loading-dots">Sending the color of YOU</h2>
        </div>
        <h2 class="pageOne">Check-in Form</h2>
        <label for="fname" class="pageOne">First name:</label>
        <input type="text" id="fname" name="fname" class="pageOne" required><br><br>
        <label for="lname" class="pageOne">Last name:</label>
        <input type="text" id="lname" name="lname" class="pageOne" required><br><br>
        <label for="doctorName" class="pageOne">Choose your doctor:</label>
        <select id="doctorName" name="doctorName" class="pageOne" required>
            <option value="Gregory House" class="pageOne">Gregory House</option>
            <option value="John H. Watson" class="pageOne">John H. Watson</option>
        </select><br><br>

        <label for="appt" class="pageOne">Choose your appointment time:</label>
        <input type="time" id="appt" name="appt" min="09:00" max="18:00" class="pageOne" required><br><br><br>
        <input type="button" id="sendButton" name="sendButton" class="button"
            value="Submit"><br><br><br><br><br><br><br>
        <div class="loading-dots">
            <h1 id="dot_one" class="dot_one">.</h1><br>
            <h1 id="dot_two" class="dot_two">.</h1><br>
            <h1 id="dot_three" class="dot_three">.</h1><br>
        </div>
        <div id="individualColor">
            <p></p>
        </div><br>


        <!-- <div id="sentMessage"> </div>
        <div id="gotMessage"> </div> -->
    </form>

</body>

</html>
